<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dani和Leno的小世界</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 登录界面 -->
  <div id="login-screen">
    <h1 class="title">欢迎回家</h1>
    <p>请输入昵称和密码解锁你们的秘密空间</p>
    <input type="text" id="login-name" placeholder="昵称">
    <input type="password" id="login-pass" placeholder="密码">
    <button id="login-button">登录</button>
    <p id="login-error" class="error"></p>
  </div>

  <!-- 主内容 -->
  <div id="main-content" style="display:none;">
    <h1 class="title">Dani和Leno的小世界</h1>
    <p id="timer">我们已经相爱了：</p>
    <div id="buttons">
      <button id="btn-kiss">亲我 💋</button>
      <button id="btn-lick">舔一下 🐶</button>
      <button id="btn-chu">chuachua启动 🔒</button>
    </div>
    <div id="message-display" class="message-display"></div>

    <!-- 图片展示 -->
    <div id="gallery">
      <img src="images/1_chuachua.jpeg" alt="chuachua吉祥物">
      <img src="images/2_maid.png" alt="女仆猫耳">
      <img src="images/3_couple_window.jpeg" alt="窗边恋人">
      <img src="images/4_hugging.png" alt="拥抱">
      <img src="images/5_selfie.png" alt="自拍">
      <img src="images/6_portrait.jpeg" alt="肖像">
    </div>

    <!-- 留言墙 -->
    <div id="message-board">
      <h2>留言墙</h2>
      <ul id="messages"></ul>
      <div class="input-group">
        <input type="text" id="message-input" placeholder="写下你的留言">
        <button id="message-button">发送</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
